<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A tool to generate and validate Dutch BSN numbers"
    />
    <title>BSN-tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>BSN-tool</h1>
      </header>

      <form autocomplete="off" onsubmit="return false;">
        <section>
          <button id="bsn-generator-btn" type="button">generate BSN</button>
        </section>
        <section>
          <div>
            <input
              type="text"
              name="bsn-number"
              id="bsn-number"
              aria-label="bsn-number"
            />
            <button id="bsn-number__copy-button" type="button">
              <i class="fa fa-copy" id="bsn-number__copy-icon"></i>
            </button>
          </div>
          <p id="feedback"></p>
        </section>
        <section>
          <button id="bsn-validator-btn" type="button">validate BSN</button>
        </section>
      </form>
    </main>
  </body>

  <script type="module" src="./script.js"></script>
</html>
