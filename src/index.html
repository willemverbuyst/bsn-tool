<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSN-tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>BSN-tool</h1>
      </div>

      <div class="form">
        <div class="button-container">
          <button id="bsn-generator-btn" type="button">generate BSN</button>
        </div>
        <div>
          <input type="text" name="bsn-number" id="bsn-number" />
        </div>
        <div class="button-container">
          <button id="bsn-validator-btn" type="button">validate BSN</button>
        </div>
        <div>
          <p id="feedback" style="opacity: 0">placeholder</p>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="./script.js"></script>
</html>
