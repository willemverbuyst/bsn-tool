name: Create release PR from develop â†’ main

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g. v1.0.1)"
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: release/${{ github.event.inputs.version }}
          title: "Release ${{ github.event.inputs.version }}"
          body: |
            This pull request merges **develop** into **main** for release ${{ github.event.inputs.version }}.
