name: Create release when main is updated

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Optional: Determine the next version automatically
      - name: Get latest tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV

      - name: Bump patch version
        id: bump_version
        run: |
          old=${{ env.latest_tag }}
          IFS='.' read -r major minor patch <<<"${old#v}"
          new_tag="v$major.$minor.$((patch + 1))"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
          echo "New version: $new_tag"

      - name: Create and push new tag
        run: |
          git tag -a "${{ steps.bump_version.outputs.new_tag }}" -m 'Release "${{ steps.bump_version.outputs.new_tag }}"'
          git push origin "${{ steps.bump_version.outputs.new_tag }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ steps.bump_version.outputs.new_tag }}"
          name: 'Release "${{ steps.bump_version.outputs.new_tag }}"'
          generate_release_notes: true
